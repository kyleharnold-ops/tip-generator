<body>
  <div class="container">
    <h1>Welcome to Tip Calculator</h1>
<link rel="stylesheet" href="style.css">

    <form>
      <label for="amount">Enter Amount:</label>
      <input type="text" id="amount" name="amount" placeholder="Enter amount($)">
      <button type="submit" id="enter">Enter</button>
    </form>

    <div class="tip-buttons">
      <button id="t15">15%</button>
      <button id="t20">20%</button>
      <button id="t25">25%</button>
    </div>

    <label for="custom">Custom:</label>
    <input type="text" id="custom" name="custom" placeholder="Custom Tip(%)">
    <button type="submit" id="custom-enter">Enter</button>
    <h2 id="tip-amount">Tip Amount($): $0.00</h2>
  </div>

  <script src="app.js"></script>
</body>

<header> <div class="banner">
  <a href="https://github.com/kyleharnold-ops" target="_blank">A Kyle Arnold App</a>
</div>
 </header>
